            function check()
            {
                var Empty = false,
                    bname = document.getElementById("bname").value,
                    author = document.getElementById("author").value,
                    price = document.getElementById("price").value;
                if(bname === ""){
                    alert("책 제목을 입력해 주세요");

                }

                    var bp = newRow.insertCell(2);
